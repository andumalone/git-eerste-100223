<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mijnstijl.css">
    <script>
    function hierTeBeginnen(){
        // de DOM Document Object Model
        // object oriented modeling
        // if for
        var voornaam = document.getElementById("invoer").value;
        if (voornaam == "jelle"){
            alert("dat is VIP jelle")
        }
        else{
            alert('dat is een normaal kaartje');
        }
        document.getElementById("uitvoer").innerHTML = "Welkom" + voornaam;
        for( var x= 0 ; x < 3 ; x += 1){
            alert("weer een nieuw rondje" + x)
        }
    }
    </script>

</head>

<body>
    <input id="invoer">
    <input type="button" value="klik" onclick="hierTeBeginnen()">
    <div id= "uitvoer"> </div>
    <div> hallo</div>
</body>

</html>
